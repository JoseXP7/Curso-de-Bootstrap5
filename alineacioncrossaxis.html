<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alineacion Cross Axis</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
	h1 {
		text-align: center
	}
	.fila {
		border: 3px solid blue;
		background: lightblue;
		height: 180px
	}
	.columna {
		border: 2px solid green;
		background: lightgreen;
		padding: 10px
	}
</style>
<body>
	<div class="container">
		<div class="row">
			<h1>Alineacion de columnas cross axis</h1>
		</div>
		<div class="row align-items-start fila">
			<div class="col-3 columna">Columna 1</div>
			<div class="col-3 columna">Columna 2</div>
			<div class="col-3 columna">Columna 3</div>
		</div>
		<div class="row align-items-center  fila">
			<div class="col-3 columna">Columna 1</div>
			<div class="col-3 columna">Columna 2</div>
			<div class="col-3 columna">Columna 3</div>
		</div>
		<div class="row align-items-end fila">
			<div class="col-3 columna">Columna 1</div>
			<div class="col-3 columna">Columna 2</div>
			<div class="col-3 columna">Columna 3</div>
		</div>
		<div class="row  fila">
			<div class="col-3 align-self-center columna">Columna 1</div>
			<div class="col-3 align-self-end columna">Columna 2</div>
			<div class="col-3 align-self-start columna">Columna 3</div>
		</div>
		<div class="row  fila">
			<div class="col-3 columna">Columna 1</div>
			<div class="col-3 columna">Columna 2</div>
			<div class="col-3 columna">Columna 3</div>
		</div>
		<div class="row  fila">
			<div class="col-3 columna">Columna 1</div>
			<div class="col-3 columna">Columna 2</div>
			<div class="col-3 columna">Columna 3</div>
		</div>
	</div>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
